<div class="login form-grid">
    <div class="header">
        <h2>Portal do Aluno</h2>
    </div>
    
    <div class="eight">
    </div>
    <div class="four">
        <div class="login-fields">
            <mat-form-field class="twelve">
                <mat-label>Login:</mat-label>
                <input matInput [(ngModel)]="element.Login">
            </mat-form-field>
            <mat-form-field class="twelve">
                <mat-label>Senha:</mat-label>
                <input matInput type="password" [(ngModel)]="element.Senha">
            </mat-form-field>
            <div class="buttons">
                <a (click)="esqueciSenha()">Esqueci a senha.</a>
                <button mat-raised-button color="primary" (click)="login()">Entrar</button>
            </div>
        </div>
    </div>
</div>
